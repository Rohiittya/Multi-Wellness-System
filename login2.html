    <title>Login Page</title>

    <style>
        body {
            background: linear-gradient(135deg, #d5a2ed, #4d275a);
            background: url('https://img.freepik.com/premium-photo/watch-with-dumbbells-barbell-mat-sports-3d-rendering-illustration-retro-wave-style_499459-574.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .login-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: transform 0.5s;
        }
        .login-container:hover::before {
            transform: translateY(-50%) translateX(-50%) rotate(45deg);
        }
        .login-container .user-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
        }
        .input-group {
            position: relative;
        }
        .input-group .input-group-text {
            background: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 5px 0 0 5px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 0 5px 5px 0;
        }
        .form-check-input {
            border: none;
        }
        .login-container .btn {
            background-color: #5e4168; /* button-color */
            border: none;
            width: 100%;
            color: white;
            font-weight: bold;
        }
        .login-container .btn:hover {
            background-color: #4d1762; /* button-color */
        }
        .text-link {
            font-size: 14px;
            color: #fff;
        }
        .text-link:hover {
            text-decoration: underline;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }
    </style>
