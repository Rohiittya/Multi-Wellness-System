<body>
  <div class="form-container">
    <h2 class="text-center">Personalized Diet Plan</h2>
    <form id="dietPlanForm">
      <div class="mb-3">
        
        <label class="form-label">Your Age:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="age1" name="ageGroup" value="10-30">
          <label class="form-check-label" for="age1">10-30</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="age2" name="ageGroup" value="30-60">
          <label class="form-check-label" for="age2">30-60</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="age3" name="ageGroup" value="60 above">
          <label class="form-check-label" for="age3">60 above</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Dietary Goals:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="goal1" name="dietaryGoals" value="Lose weight">
          <label class="form-check-label" for="goal1">Lose weight</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="goal2" name="dietaryGoals" value="Gain muscle">
          <label class="form-check-label" for="goal2">Gain muscle</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="goal3" name="dietaryGoals" value="Maintain weight">
          <label class="form-check-label" for="goal3">Maintain weight</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="goal5" name="dietaryGoals" value="Boost energy">
          <label class="form-check-label" for ="goal5">Boost energy</label>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Diet Preferences:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="diet1" name="dietPreferences" value="Vegetarian">
          <label class="form-check-label" for="diet1">Vegetarian</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="diet3" name="dietPreferences" value="Gluten-Free">
          <label class="form-check-label" for="diet3">Gluten-Free</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="diet4" name="dietPreferences" value="Non-Vegetarian">
          <label class="form-check-label" for="diet4">Non-Vegetarian</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="mealFrequency" class="form-label">Meal Frequency:</label>
        <select class="form-select" id="mealFrequency" name="mealFrequency" required>
          <option value="1">Once a day</option>
          <option value="2">Twice a day</option>
          <option value="3">Thrice a day</option>
          <option value="4">Four times a day</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('dietPlanForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get selected values
      const ageGroup = document.querySelector('input[name="ageGroup"]:checked').value;
      const dietaryGoal = document.querySelector('input[name="dietaryGoals"]:checked').value;
      const dietPreference = document.querySelector('input[name="dietPreferences"]:checked').value;

      // Determine the target page based on selections
      let targetPage = '';

      if (dietaryGoal === 'Lose weight' && dietPreference === 'Vegetarian') {
        targetPage = 'loss(veg).html';
      } else if (dietaryGoal === 'Lose weight' && dietPreference === 'Non-Vegetarian') {
        targetPage = 'loss(non veg).html';
      } else if (dietaryGoal === 'Lose weight' && dietPreference === 'Gluten-Free') {
          targetPage = 'wlgf.html';
      } else if (dietaryGoal === 'Gain muscle' && dietPreference === 'Vegetarian') {
        targetPage = 'mgveg.html';
      } else if (dietaryGoal === 'Gain muscle' && dietPreference === 'Non-Vegetarian') {
        targetPage = 'mgn_veg.html';
      } else if (dietaryGoal === 'Gain muscle' && dietPreference === 'Gluten-Free') {
        targetPage = 'mggf.html';
      } else if (dietaryGoal === 'Maintain weight' && dietPreference === 'Vegetarian') {
        targetPage = 'maintain(veg).html';
      } else if (dietaryGoal === 'Maintain weight' && dietPreference === 'Non-Vegetarian') {
        targetPage = 'mnv.html';
      } else if (dietaryGoal === 'Maintain weight' && dietPreference === 'Gluten-Free') {
        targetPage = 'maintain(gf).html';
      } else if (dietaryGoal === 'Boost energy' && dietPreference === 'Vegetarian') {
        targetPage = 'BE(veg).html';
      } else if (dietaryGoal === 'Boost energy' && dietPreference === 'Non-Vegetarian') {
        targetPage = 'BE(non-veg).html';
      }  else if (dietaryGoal === 'Boost energy' && dietPreference === 'Gluten-Free') {
          targetPage = 'BE(gf).html';
      } else {
        alert('Please select valid options.');
        return;
      }

      // Redirect to the target page
      window.location.href = targetPage;
    });
  </script>
